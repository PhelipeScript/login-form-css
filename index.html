<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Login Form CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="logo-box">
            <img src="assets/logo.svg" alt="logo">
        </div>

        <div class="content">
            <h1>
                <img src="assets/log-in.svg" alt="log-in">
                <span>Faça seu login</span>
            </h1>
            <p>Entre com suas informações de cadastro.</p>
            <div class="form-box">
                <form action="#">
                    <div class="email">
                        <label for="user-email">
                            E-mail
                        </label>
                        <i class="fa-regular fa-envelope"></i>
                        <input type="email" name="user-email" id="user-email" placeholder="Digite seu e-mail" required autocomplete="off">
                    </div>
                    <div class="password">
                        <label for="user-password">
                            Senha
                        </label>
                        <i class="fa-regular fa-lock"></i>


                        <input 
                        type="password" 
                        name="user-password" 
                        id="user-password"
                        placeholder="Digite sua senha" 
                        required
                        autocomplete="off">
                        <img 
                        class="eye-icon"
                        src="assets/eye-closed.svg" 
                        alt="show-hide-password">



                    </div>
                    <div class="remember-box">
                        <div class="remember-me">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Lembre-me</label>
                        </div>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <div class="submit-box">
                        <input type="submit" value="entrar">
                    </div>
                </form>
                <div class="sign-in">
                    <span>Não tem uma conta? <a href="#">Registre-se</a></span>
                </div>
            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>
</html>
